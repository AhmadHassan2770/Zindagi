<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Jana ❤️</title>
    <style>
        :root { --pink: #ff4d6d; --light-pink: #ffdae0; }
        body {
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Segoe UI', sans-serif; overflow: hidden; text-align: center;
        }
        #envelope-container { cursor: pointer; z-index: 100; transition: 0.5s; }
        .envelope { width: 200px; height: 150px; background: #fff; position: relative; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .envelope::before { content: ""; position: absolute; top: 0; left: 0; border-left: 100px solid transparent; border-right: 100px solid transparent; border-top: 100px solid var(--pink); }
        .heart-seal { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 40px; }

        .container {
            display: none; background: rgba(255, 255, 255, 0.95); padding: 2.5rem;
            border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            width: 85%; max-width: 400px; z-index: 10; animation: fadeIn 1.2s ease-in;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        
        h1 { color: #d63384; font-size: 1.6rem; margin-bottom: 10px; }
        .gif-box img, .photo-box img { width: 100%; border-radius: 15px; margin-bottom: 15px; border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .counter { font-size: 0.9rem; color: #d63384; margin-bottom: 15px; font-weight: bold; background: var(--light-pink); padding: 5px 10px; border-radius: 10px; }
        .btns { display: flex; justify-content: center; align-items: center; gap: 15px; min-height: 110px; }
        
        button { padding: 12px 28px; font-size: 1.2rem; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        #yesBtn { background-color: var(--pink); color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: relative; }
        
        .heart { position: absolute; color: rgba(255, 77, 109, 0.5); font-size: 20px; animation: float 4s infinite linear; bottom: -50px; }
        @keyframes float { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div id="envelope-container" onclick="openLetter()">
        <div class="envelope"><div class="heart-seal">❤️</div></div>
        <p style="color: white; font-weight: bold; margin-top: 20px;">Jana, click to open your message...</p>
    </div>

    <div class="container" id="mainBox">
        <div class="gif-box">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYybmZueXByZzZueXN6ZzZueXN6ZzZueXN6ZzZueXN6ZzZueSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif">
        </div>
        <div class="counter" id="togetherCounter">Loading our time together...</div>
        <h1 id="question">Will you be my Valentine, Jana? ❤️</h1>
        <div class="btns">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="dodge()">No</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const startDate = new Date(2024, 1, 14); 

        function updateCounter() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('togetherCounter').innerText = `We've been together for ${days} days! ✨`;
        }

        function openLetter() {
            document.getElementById('envelope-container').style.display = 'none';
            document.getElementById('mainBox').style.display = 'block';
            document.getElementById('bgMusic').play();
            updateCounter();
        }

        function dodge() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            const curSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (curSize * 1.2) + 'px';
        }

        function celebrate() {
            document.getElementById('mainBox').innerHTML = `
                <div class="photo-box">
                    <img src="jana.JPG" alt="Us ❤️">
                </div>
                <h1 style="color: #ff4d6d; font-size: 2rem;">I LOVE YOU JANA! ❤️</h1>
                <p style="font-weight:bold; color:#d63384;">Happy Valentine's Day, my Love!</p>
            `;
            setInterval(createHeart, 200);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
